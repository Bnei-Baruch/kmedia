# Standard Rails
  date:
    abbr_day_names:
    - Нд
    - Пнд
    - Ввт
    - Срд
    - Чтв
    - Птн
    - Сб
    abbr_month_names:
    -
    - січ.
    - лют.
    - берез.
    - квіт.
    - трав.
    - черв.
    - лип.
    - серп.
    - верес.
    - жовт.
    - лист.
    - груд.
    day_names:
    - неділя
    - понеділок
    - вівторок
    - середа
    - четвер
    - п'ятниця
    - субота
    formats:
      default: ! '%d.%m.%Y'
      long: ! '%d %B %Y'
      short: ! '%d %b'
    month_names:
    -
    - січня
    - лютого
    - березня
    - квітня
    - травня
    - червня
    - липня
    - серпня
    - вересня
    - жовтня
    - листопада
    - грудня
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        few: близько %{count} годин
        many: близько %{count} годин
        one: близько %{count} годин
        other: близько %{count} годин
      about_x_months:
        few: близько %{count} місяців
        many: близько %{count} місяців
        one: близько %{count} місяця
        other: близько  %{count} місяця
      about_x_years:
        few: близько %{count} років
        many: близько %{count} років
        one: близько %{count} року
        other: близько %{count} років
      almost_x_years:
        one: майже 1 рік
        few: майже %{count} року
        many: майже  %{count} років
        other: майже  %{count} років
      half_a_minute: менше хвилини
      less_than_x_minutes:
        few: менше %{count} хвилин
        many: менше %{count} хвилин
        one: менше %{count} хвилини
        other: менше %{count} хвилини
      less_than_x_seconds:
        few: менше %{count} секунд
        many: менше %{count} секунд
        one: менше %{count} секунди
        other: менше %{count} секунди
      over_x_years:
        few: більше %{count} років
        many: більше %{count} років
        one: більше %{count} року
        other: більше %{count} року
      x_days:
        few: ! '%{count} доби'
        many: ! '%{count} діб'
        one: ! '%{count} доба'
        other: ! '%{count} доби'
      x_minutes:
        few: ! '%{count} хвилини'
        many: ! '%{count} хвилин'
        one: ! '%{count} хвилин'
        other: ! '%{count} хвилини'
      x_months:
        few: ! '%{count} місяця'
        many: ! '%{count} місяців'
        one: ! '%{count} місяць'
        other: ! '%{count} місяця'
      x_seconds:
        few: ! '%{count} секунди'
        many: ! '%{count} секунд'
        one: ! '%{count} секундy'
        other: ! '%{count} секунди'
    prompts:
      day: День
      hour: Годин
      minute: Хвилин
      month: Місяць
      second: Секунд
      year: Рік
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: треба підтвердити
      blank: не може бути порожнім
      confirmation: не співпадає з підтвердженням
      empty: не може бути порожнім
      equal_to: може мати значення лише яке  дорівнює %{count}
      even: може мати лише непарне значення
      exclusion: має зарезервоване значення
      greater_than: може мати значення яке більше  %{count}
      greater_than_or_equal_to: може мати значення яке більше або дорівнює %{count}
      inclusion: має непередбачене значення
      invalid: має невірне значення
      less_than: може мати значення менше ніж %{count}
      less_than_or_equal_to: може мати значення яке менше або  дорівнює %{count}
      not_a_number: не є число
      not_an_integer: не є ціле  число
      odd: може мати лише парне значення
      record_invalid: ! 'Виникли помилки: %{errors}'
      taken: вже існує
      too_long:
        few: занадто великої довжини (не може бути більше ніж % {count} символа)
        many: занадто великої довжини (не може бути більше ніж % {count} символів)
        one: занадто великої довжини (не може бути більше ніж % {count} символ)
        other: занадто великої довжини (не може бути більше ніж % {count} символа)
      too_short:
        few: недостатньої довжини (не може бути менше % {count} символів)
        many: недостатньої довжини (не може бути менше% {count} символів)
        one: недостатньої довжини (не може бути менше% {count} символа)
        other: недостатньої довжини (не може бути менше% {count} символа)
      wrong_length:
        few: невірної довжини (може бути довжиною рівно% {count} символа)
        many: невірної довжини (може бути довжиною рівно% {count} символів)
        one: невірної довжини (може бути довжиною рівно% {count} символ)
        other: невірної довжини (може бути довжиною рівно% {count} символа)
    template:
      body: ! 'Проблеми виникли з наступними полями:'
      header:
        few: ! '%{model}:збереження не вдалося через% {count} помилок '
        many: ! '%{model}: збереження не вдалося через% {count} помилок '
        one: ! '%{model}: збереження не вдалося через% {count} помилки '
        other: ! '%{model}: збереження не вдалося через% {count} помилки '
  helpers:
    select:
      prompt: ! 'Виберіть: '
    submit:
      create: Створити  %{model}
      submit: Зберегти %{model}
      update: Зберегти  %{model}
  number:
    currency:
      format:
        delimiter: ! ' '
        format: ! '%n %u'
        precision: 2
        separator: ','
        significant: false
        strip_insignificant_zeros: false
        unit: карб.
    format:
      delimiter: ! ' '
      precision: 3
      separator: ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion:
            few: мільярдів
            many: мільярдів
            one: мільярд
            other: мільярдів
          million:
            few: мільйонів
            many: мільйонів
            one: мільйон
            other: мільйонів
          quadrillion:
            few: квадрильйонів
            many: квадрильйонів
            one: квадрильйон
            other: квадрильйонів
          thousand:
            few: тисяч
            many: тисяч
            one: тисяча
            other: тисяч
          trillion:
            few: трильйонів
            many: трильйонів
            one: трильйон
            other: трильйонів
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            few: байта
            many: байт
            one: байт
            other: байта
          gb: ГБ
          kb: КБ
          mb: МБ
          tb: ТБ
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ' та '
      two_words_connector: ! ' та '
      words_connector: ! ', '
  time:
    am: ранку
    formats:
      default: ! '%a, %d %b %Y, %H:%M:%S %z'
      long: ! '%d %B %Y, %H:%M'
      short: ! '%d %b, %H:%M'
    pm: вчора
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
